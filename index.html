<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti wazaaaa üëª</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #0a0a0a;
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            animation: colorCycle 15s infinite alternate;
            position: relative;
        }

        @keyframes colorCycle {
            0% { background-color: #050505; }
            25% { background-color: #1a0510; }
            50% { background-color: #0f0518; }
            75% { background-color: #050f18; }
            100% { background-color: #000000; }
        }

        /* --- Fondo de la Flor --- */
        #flower-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vmin;
            height: 70vmin;
            z-index: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        #flower-container.visible {
            opacity: 0.5;
        }

        .flower-path {
            fill: none;
            stroke: #ff69b4;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke-dashoffset 0.6s ease-out;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.4));
        }

        /* --- C√âSPED DE MINECRAFT --- */
        #minecraft-grass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #minecraft-grass.visible {
            opacity: 1;
        }

        .grass-block {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 30px;
            background: #5d8c47;
            border: 2px solid #4a7038;
            image-rendering: pixelated;
        }

        .grass-block::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -2px;
            width: 30px;
            height: 10px;
            background: #5d8c47;
            border: 2px solid #4a7038;
            border-bottom: none;
        }

        .grass-block::after {
            content: '';
            position: absolute;
            top: -6px;
            left: 2px;
            width: 3px;
            height: 4px;
            background: #6ba848;
            box-shadow: 6px 0 0 #6ba848, 12px 1px 0 #6ba848, 18px -1px 0 #6ba848, 24px 1px 0 #6ba848;
        }

        .snow-layer {
            position: absolute;
            top: -10px;
            left: -2px;
            width: 30px;
            height: 6px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-bottom: none;
        }

        /* --- PART√çCULAS DE CORAZ√ìN MINECRAFT --- */
        .mc-heart {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b9d;
            image-rendering: pixelated;
            pointer-events: none;
            animation: floatUp 5s linear infinite;
            z-index: 2;
            clip-path: polygon(
                20% 0%, 40% 0%, 50% 10%, 60% 0%, 80% 0%, 
                100% 20%, 100% 40%, 50% 100%, 0% 40%, 0% 20%
            );
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            15% { opacity: 0.8; }
            85% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0.3); opacity: 0; }
        }

        /* --- CONFETI DE CORAZONES --- */
        .confetti-heart {
            position: absolute;
            font-size: 20px;
            animation: confettiFall 3s ease-out forwards;
            z-index: 15;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* --- Contenedor de Textos --- */
        #text-container {
            z-index: 10;
            position: relative;
            padding: 20px;
            max-width: 90%;
            transition: all 0.3s ease;
        }

        h1 { 
            font-weight: 600; 
            font-size: 1.6rem; 
            text-shadow: 0 0 15px rgba(0,0,0,0.9);
            line-height: 1.4;
        }

        .glow-text {
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 15px rgba(0,0,0,0.9), 0 0 30px rgba(255,105,180,0.2); }
            to { text-shadow: 0 0 20px rgba(0,0,0,0.9), 0 0 50px rgba(255,105,180,0.5); }
        }

        /* Fuentes Especiales */
        .minecraft-font {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.75rem !important;
            color: #55ff55;
            line-height: 1.6;
            text-shadow: 2px 2px 0 #2d5016;
        }

        .romantic-font {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem !important;
            color: #ff80ab;
            text-shadow: 0 0 8px #ff4081;
            display: inline-block;
            animation: romanticPulse 3s ease-in-out infinite;
        }

        @keyframes romanticPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* Texto chiquito de bolas rodantes */
        .bolas-text {
            font-size: 0.65rem !important;
            color: #999;
            font-style: italic;
            margin-top: 15px;
            opacity: 0.7;
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.7; transform: translateY(0); }
        }

        /* Efectos de texto */
        .big-text { display: inline-block; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .grow-1 { transform: scale(1.3); color: #ffeb3b; text-shadow: 0 0 25px #ffeb3b; }
        .grow-2 { transform: scale(2); color: #ffc107; text-shadow: 0 0 35px #ffc107, 0 0 60px #ffc107; }

        /* --- CONTADOR DE A√ëOS --- */
        #counter-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(0,0,0,0.95);
            border: 3px solid #55ff55;
            padding: 25px 35px;
            border-radius: 12px;
            z-index: 25;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            box-shadow: 0 0 40px rgba(85,255,85,0.2);
        }

        #counter-box.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .counter-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: #55ff55;
            text-shadow: 2px 2px 0 #2d5016;
            line-height: 1.8;
        }

        /* --- IMAGEN SORPRESA PRINCIPAL --- */
        #popup-img {
            position: absolute;
            bottom: -400px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            border-radius: 12px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 25px rgba(255,215,0,0.5);
            transition: bottom 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
            opacity: 0;
        }

        #popup-img.show {
            bottom: 90px;
            opacity: 1;
            animation: photoPulse 2s ease-in-out infinite alternate;
        }

        @keyframes photoPulse {
            from { box-shadow: 0 0 25px rgba(255,215,0,0.5); }
            to { box-shadow: 0 0 40px rgba(255,215,0,0.8); }
        }

        /* --- IMAGEN BOLAS RODANTES --- */
        #bolas-img {
            position: absolute;
            bottom: -200px;
            right: 15px;
            width: 100px;
            border-radius: 8px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 15px rgba(255,107,107,0.4);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
            transform: rotate(3deg);
            opacity: 0;
        }

        #bolas-img.show {
            bottom: 85px;
            opacity: 1;
        }

        /* --- VIDEO FINAL --- */
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #video-container.show {
            opacity: 1;
        }

        video {
            max-width: 95%;
            max-height: 95%;
            border-radius: 8px;
        }

        /* Indicador */
        .tap-hint {
            position: absolute;
            bottom: 75px;
            font-size: 0.75rem;
            opacity: 0.4;
            animation: pulse 2s infinite;
            z-index: 5;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.5; } }

        /* --- COPYRIGHT --- */
        .copyright {
            position: absolute;
            bottom: 8px;
            font-size: 0.65rem;
            opacity: 0.35;
            color: #666;
            z-index: 5;
        }

        /* --- EFECTO DE ESCRITURA --- */
        .typing-text::after {
            content: '|';
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

        /* --- FLASH --- */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            transition: opacity 0.2s;
        }

        /* --- MENSAJE MOTIVADOR --- */
        .motivational-text {
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ff6b9d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            font-weight: 600;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
<body>

    <div class="flash" id="flash"></div>

    <div id="flower-container">
        <svg viewBox="0 0 200 200" style="overflow:visible">
            <path class="flower-path" d="M100,100 Q70,40 100,20 Q130,40 100,100" />
            <path class="flower-path" d="M100,100 Q140,50 160,80 Q140,110 100,100" />
            <path class="flower-path" d="M100,100 Q150,120 140,160 Q110,140 100,100" />
            <path class="flower-path" d="M100,100 Q100,170 60,160 Q50,120 100,100" />
            <path class="flower-path" d="M100,100 Q40,110 20,80 Q50,50 100,100" />
            <path class="flower-path" d="M100,100 Q60,60 80,30 Q110,50 100,100" />
            <path class="flower-path" d="M100,100 Q130,40 160,60 Q140,90 100,100" />
            <path class="flower-path" d="M100,100 Q150,100 150,140 Q110,130 100,100" />
            <path class="flower-path" d="M100,100 Q80,60 100,40 Q120,60 100,100" />
            <path class="flower-path" d="M100,100 Q130,70 140,100 Q120,120 100,100" />
            <path class="flower-path" d="M100,100 Q120,130 100,150 Q80,130 100,100" />
            <path class="flower-path" d="M100,100 Q70,120 60,100 Q70,80 100,100" />
            <circle class="flower-path" cx="100" cy="100" r="12" fill="none" />
            <circle class="flower-path" cx="100" cy="100" r="6" fill="none" />
        </svg>
    </div>

    <div id="minecraft-grass"></div>

    <img id="popup-img" src="foto.jpg" alt="Sorpresa">
    <img id="bolas-img" src="bolas.jpg" alt="Bolas rodantes">

    <div id="counter-box">
        <div class="counter-text">
            ‚è∞ Llevamos<br>
            <span style="color: #ff6b9d; font-size: 1rem;">9 A√ëOS</span><br>
            siendo amigos<br>
            <span style="font-size: 0.5rem; color: #888; display: block; margin-top: 5px;">(si w yo veo el futuro)</span>
        </div>
    </div>

    <div id="text-container">
        <h1 id="main-text">Tocame... la pantalla :v</h1>
    </div>

    <div id="video-container">
        <video id="final-video" src="video.mp4" controls></video>
    </div>

    <div class="tap-hint">(Toca la pantalla para continuar)</div>
    <div class="copyright">Copyright Alcoh√≥licos An√≥nimos</div>

    <script>
        // --- CONFIGURACI√ìN DE PASOS ---
        const steps = [
            { text: "HOLAAAAAAAAAA", effect: "glow" },
            { text: "Keloke t habla<br>El pap√° de los helados üç¶", action: "showCounter", sound: true },
            { text: "<span class='minecraft-font'>Gracias por soportarme w üíîüíî</span>", action: "showImage", effect: "minecraft", vibrate: true },
            { text: "Gracias por escucharme, por estar siempre ah√≠<br>respondiendo cada mensaje aunque yo me pierda<br>por d√≠a y medio :'v", action: "hideImage" },
            { text: "Eres de las cosas m√°s bonitas que me ha pasado<br><span class='romantic-font'>pq alch si est√°s bien preciosa sabes?</span><br>y de verdad t quiero mucho...", effect: "romantic", action: "confetti" },
            { text: "Mucho...", type: "grow1", effect: "heartbeat", vibrate: true },
            { text: "muchoooooooooo", type: "grow2", effect: "heartbeat", vibrate: true },
            { text: "<span class='motivational-text'>Vas a lograr todo lo que te propongas</span><br>pq s√© que puedes<br>pq eres una mujer muy fuerte y guerrera üí™<br><span style='font-size:0.75rem;opacity:0.6;display:block;margin-top:10px;'>(si yo hubiera tenido el dolor de rodilla de ella<br>por 2 semanas, definitivamente pierdo la vida)</span>", effect: "glow" },
            { text: "As√≠ q aj√° chamita :v<br><span class='bolas-text'>(igual t sigo cargando arrecherita por ganarme en las bolas rodantes ü•∫)</span>", action: "showBolas", vibrate: true },
            { text: "FELIZ D√çA DEL AMOOOR<br>Y LA AMISTAAAAAAAAAAAD<br>WAZAAAAAAAA üëªüëªüëª", effect: "typing", vibrate: true, action: "playVideo" }
        ];

        let currentStep = -1;
        let started = false;
        
        const textContainer = document.getElementById('main-text');
        const flowerContainer = document.getElementById('flower-container');
        const flowerPaths = document.querySelectorAll('.flower-path');
        const popupImg = document.getElementById('popup-img');
        const bolasImg = document.getElementById('bolas-img');
        const videoContainer = document.getElementById('video-container');
        const finalVideo = document.getElementById('final-video');
        const counterBox = document.getElementById('counter-box');
        const grassContainer = document.getElementById('minecraft-grass');
        const flash = document.getElementById('flash');
        
        const bgMusic = new Audio('musica.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.25;

        const pathLengths = Array.from(flowerPaths).map(path => ({
            element: path,
            length: path.getTotalLength()
        }));
        const totalLength = pathLengths.reduce((a, b) => a + b.length, 0);

        // Inicializar flor oculta
        pathLengths.forEach(({element, length}) => {
            element.style.strokeDasharray = length;
            element.style.strokeDashoffset = length;
        });

        // Crear c√©sped
        function createGrass() {
            const blockWidth = 30;
            const numBlocks = Math.ceil(window.innerWidth / blockWidth) + 2;
            
            for (let i = 0; i < numBlocks; i++) {
                const block = document.createElement('div');
                block.className = 'grass-block';
                block.style.left = (i * blockWidth - 15) + 'px';
                const heightVar = Math.random() * 8;
                block.style.height = (30 + heightVar) + 'px';
                
                const snow = document.createElement('div');
                snow.className = 'snow-layer';
                block.appendChild(snow);
                
                grassContainer.appendChild(block);
            }
        }
        createGrass();

        function createMCHeart() {
            if (document.hidden) return;
            
            const heart = document.createElement('div');
            heart.className = 'mc-heart';
            const x = Math.random() * (window.innerWidth - 20);
            const duration = Math.random() * 2 + 4;
            const size = Math.random() * 6 + 10;
            
            heart.style.left = x + 'px';
            heart.style.bottom = '60px';
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.animationDuration = duration + 's';
            
            const colors = ['#ff6b9d', '#ff8fab', '#55ff55', '#7fff7f', '#ff5555'];
            heart.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ffd700', '#55ff55', '#ff80ab', '#ffc107'];
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti-heart';
                    heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíù', 'üíì'][Math.floor(Math.random() * 6)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.animationDuration = (Math.random() * 1.5 + 2.5) + 's';
                    heart.style.fontSize = (Math.random() * 15 + 18) + 'px';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4500);
                }, i * 80);
            }
        }

        function triggerFlash(intensity = 0.25) {
            flash.style.opacity = intensity;
            setTimeout(() => flash.style.opacity = '0', 200);
        }

        function vibrate(pattern) {
            if (navigator.vibrate) navigator.vibrate(pattern);
        }

        function typeWriter(text, element, speed = 60) {
            element.innerHTML = '';
            element.classList.add('typing-text');
            let i = 0;
            const plainText = text.replace(/<[^>]*>/g, '');
            
            function type() {
                if (i < plainText.length) {
                    element.innerHTML = plainText.substring(0, i + 1) + '<span class="typing-text"></span>';
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.innerHTML = text;
                    element.classList.remove('typing-text');
                }
            }
            type();
        }

        function updateFlower(progress) {
            const targetOffset = totalLength * (1 - progress);
            let accumulated = 0;
            
            pathLengths.forEach(({element, length}) => {
                const start = accumulated;
                const end = accumulated + length;
                
                if (targetOffset <= start) {
                    element.style.strokeDashoffset = 0;
                } else if (targetOffset >= end) {
                    element.style.strokeDashoffset = length;
                } else {
                    const partial = (targetOffset - start) / length;
                    element.style.strokeDashoffset = length * (1 - partial);
                }
                accumulated += length;
            });
        }

        function showStep(index) {
            if (index >= steps.length) return;
            
            const step = steps[index];
            
            // Audio solo en primer paso con m√∫sica
            if (step.sound && bgMusic.paused) {
                bgMusic.play().catch(() => {});
            }
            
            // Vibraci√≥n
            if (step.vibrate) {
                const pattern = step.type === 'grow2' ? [80, 40, 80] : [50];
                vibrate(pattern);
            }
            
            // Acciones especiales
            if (step.action === 'showCounter') {
                counterBox.classList.add('show');
                setTimeout(() => counterBox.classList.remove('show'), 2000);
            }
            
            if (step.action === 'showImage') {
                popupImg.classList.add('show');
                triggerFlash(0.2);
            } else if (step.action === 'hideImage') {
                popupImg.classList.remove('show');
            }
            
            if (step.action === 'showBolas') {
                bolasImg.classList.add('show');
                triggerFlash(0.15);
            }
            
            if (step.action === 'confetti') {
                setTimeout(createConfetti, 300);
            }
            
            if (step.action === 'playVideo') {
                setTimeout(() => {
                    textContainer.style.opacity = 0;
                    setTimeout(() => {
                        document.getElementById('text-container').style.display = 'none';
                        flowerContainer.style.display = 'none';
                        grassContainer.style.display = 'none';
                        popupImg.style.display = 'none';
                        bolasImg.style.display = 'none';
                        counterBox.style.display = 'none';
                        document.querySelector('.copyright').style.display = 'none';
                        document.querySelector('.tap-hint').style.display = 'none';
                        
                        videoContainer.style.display = 'flex';
                        setTimeout(() => videoContainer.classList.add('show'), 50);
                        finalVideo.play();
                    }, 300);
                }, 3500);
            }
            
            // Actualizar texto
            textContainer.style.opacity = 0;
            
            setTimeout(() => {
                textContainer.className = '';
                if (step.effect === 'typing') {
                    typeWriter(step.text, textContainer, 70);
                } else {
                    textContainer.innerHTML = step.text;
                }
                
                textContainer.style.fontSize = '1.6rem';
                
                // Aplicar clases de efecto
                if (step.effect === 'glow') textContainer.classList.add('glow-text');
                if (step.effect === 'minecraft') textContainer.classList.add('minecraft-font');
                if (step.type === 'grow1') textContainer.classList.add('big-text', 'grow-1');
                if (step.type === 'grow2') textContainer.classList.add('big-text', 'grow-2');
                
                textContainer.style.opacity = 1;
                
                // Actualizar flor
                const progress = (index + 1) / steps.length;
                updateFlower(progress);
                
                // Mostrar elementos visuales desde el primer paso real
                if (index === 0) {
                    flowerContainer.classList.add('visible');
                    grassContainer.classList.add('visible');
                }
                
            }, 250);
        }

        // Click para avanzar
        document.body.addEventListener('click', () => {
            if (videoContainer.style.display === 'flex') return;
            
            if (!started) {
                started = true;
                currentStep = 0;
                showStep(currentStep);
            } else {
                currentStep++;
                if (currentStep < steps.length) {
                    showStep(currentStep);
                }
            }
        });

        // Corazones de Minecraft
        setInterval(createMCHeart, 1200);

    </script>
</body>
</html>
